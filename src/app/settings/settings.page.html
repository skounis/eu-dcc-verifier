<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-margin-vertical be-home" [formGroup]="settingsForm" (ngSubmit)="save()">
    <ion-list class="ion-margin-bottom">
      <ion-item>
        <ion-label position="stacked">Environment</ion-label>
        <ion-select 
          placeholder="Select an option"
          [interfaceOptions]="{ cssClass: 'be-select-alert-wrapped-options' }"
          value="production">
          <ion-select-option value="production">Production</ion-select-option>
          <ion-select-option value="acceptance">Acceptance</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item-divider>
        <ion-label>
          Scan
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Sample Toggle</ion-label>
        <ion-toggle formControlName="sampleToggle"></ion-toggle>
      </ion-item>
      <ion-item class="be-help">
        Toggle this feature on and off.
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="save()" type="submit">
      Save
    </ion-button>
  </form>
</ion-content>
